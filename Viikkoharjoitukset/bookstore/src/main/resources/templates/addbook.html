<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add book</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
        <h1>Add book</h1>
        <div>
            <form th:object="${book}" th:action="@{save}" action="#" method="post">
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" />
                    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" />
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" />
                    <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</div>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="year">Year</label>
                <input type="text" id="year" th:field="*{publicationYear}" />
                    <div th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Error</div>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" />
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="categlist">Category</label>
                <select id="categlist" th:field="*{category}" class="form-control">
                    <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" value="Save"></input>
            </form>
        </div>
	</body>
</html>
