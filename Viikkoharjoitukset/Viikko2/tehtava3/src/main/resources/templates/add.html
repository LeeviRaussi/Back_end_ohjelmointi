<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Index</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
            <h1>Add new friend to list</h1>
        <form action="#" th:action="@{/add}" th:object="${friend}" method="post">
    	    <table>
    	        <tr>
    		        <td>First name: <input type="text" th:field="*{firstName}" /></td>
                    <td>Last name: <input type="text" th:field="*{lastName}" /></td>
                    <td><input type="submit" value="Add Friend" /></td>
                </tr>
            </table>
        </form>
	</body>
</html>
