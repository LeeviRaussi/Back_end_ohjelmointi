<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Index</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
        <h1>My friends</h1>
        <table>
            <tr th:each="friend : ${friends}">
                <td th:text="${friend.firstName}">First Name</td>
                <td th:text="${friend.lastName}">Last Name</td>
            </tr>
        </table>
        <p><a href="/add">Add friend</a></p>
	</body>
</html>
